<div class="container-fluid">
  <div class="row" *ngFor="let item of data">
    <div class="col-md-12 pt-3 pb-3">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-10">
            <h6>{{ item.username }}</h6>
            </div>
            <div class="col-md-2">
            <h6>{{ item.published }}</h6>
            </div>
          </div>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ item.question_title }}</h5>
            <p class="card-text">{{ item.question }}</p>
            <a [routerLink]="['/questions', item.question_id]"><i class="bi bi-chat"></i></a>&nbsp;&nbsp;<span>{{ item.answer.length }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
